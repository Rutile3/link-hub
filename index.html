<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ルチルさんのポートフォリオ。ゲーム・ツール・メディアリンク。" />

    <title>Rutile3 | Portfolio</title>
    <link rel="icon" href="assets/avatar.png" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

<body class="bg-texture" data-bs-theme="dark">
    <header class="my-5">
        <div class="container">
            <div class="d-flex flex-column align-items-center text-center">
                <!-- Avatar -->
                <img src="assets/avatar.png" class="rounded-circle shadow-sm mb-3" alt="プロフィール画像" width="120"
                    height="120" />

                <!-- Name & Subtitle -->
                <h1 class="fw-bold mb-1">ルチルさん</h1>
                <div class="text-muted">プログラマー / ゲームとか作っています</div>

                <!-- ソーシャルボタン -->
                <div class="d-flex gap-2 mt-3">
                    <a class="btn btn-outline-light d-flex align-items-center" href="https://x.com/Rutile_Sun"
                        target="_blank" rel="noopener">
                        <i class="bi bi-twitter-x me-2"></i> X（旧Twitter）
                    </a>
                    <a class="btn btn-outline-light d-flex align-items-center" href="https://github.com/Rutile3"
                        target="_blank" rel="noopener">
                        <i class="bi bi-github me-2"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <div class="container">
            <!-- 自作ゲーム -->
            <section id="games-section" class="mb-5">
                <div class="d-flex align-items-center mb-3">
                    <span class="section-pill me-2"></span>
                    <h2 class="h4 mb-0">自作ゲーム</h2>
                </div>
                <div class="row g-3 row-cols-2 row-cols-sm-3 row-cols-lg-6">
                </div>
            </section>

            <!-- ツール -->
            <section id="tools-section" class="mb-5">
                <div class="d-flex align-items-center mb-3">
                    <span class="section-pill me-2"></span>
                    <h2 class="h4 mb-0">ツール</h2>
                </div>
                <div class="row g-3 row-cols-2 row-cols-sm-3 row-cols-lg-6">
                </div>
            </section>

            <!-- メディアプラットフォーム -->
            <section id="media-section" class="mb-5">
                <div class="d-flex align-items-center mb-3">
                    <span class="section-pill me-2"></span>
                    <h2 class="h4 mb-0">メディアプラットフォーム</h2>
                </div>
                <div class="row g-3 row-cols-2 row-cols-sm-3 row-cols-lg-6">
                </div>
            </section>
        </div>
    </main>

    <footer class="border-top mt-5 py-3">
        <div class="container text-center small text-muted">
            © <span id="year"></span> Rutile3. All Rights Reserved.
        </div>
    </footer>

    <script src="app.js" defer></script>
